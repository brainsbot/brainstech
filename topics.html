<body>

<div id="sidenavbar" style="height: 100%;" class="col-md-3">
 <h3 style="margin-left:20px;">All Topics</h3><br>
  <button class="btn bttn" value="01">Programming Languages</button><br>
  <button class="btn bttn" value="02">Programming Tools</button><br>
</div>

<div class="container"> 
<div class="row">

<div id="container"></div><br><br><br>
</div>
</div>
<div id="footer"></div>
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/js/analytics.js"></script>
  <script src="/js/app.js"></script>

<script type="text/javascript">

var getUrl 	= window.location.href;
var url 	= new URL(getUrl);
var active 	= url.searchParams.get("active");
var header 	= document.getElementById("sidenavbar");
var btns 	= header.getElementsByClassName("bttn");

if (active == null) {
    active = "01"; 
}

$(function(){

	$("#container").load("topics/"+active+".html");
  	$("#footer").load("/footer.html"); 
});


for (var i = 0; i < btns.length; i++) {

if (btns[i].value == active) {
    btns[i].className += " active";
}

  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
    var val = document.getElementsByClassName("active")[0].value;
    $("#container").load("topics/"+val+".html");
	//window.location.href = "https://brainstech.github.io/topics?active="+val;
  });
}

</script>

</body>

</html>
